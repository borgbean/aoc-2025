<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 0">

    <textarea type="text">7,1
11,1
11,7
9,7
9,5
2,5
2,3
7,3</textarea>
    <button>start</button>
    <input type="range" min="1" max="40" value="2" id="SPEED" width="1000px" />
    <div id="RESULT"></div>
    <canvas id="c1" style="position: absolute;"></canvas>
    <canvas id="c2"></canvas>

    <script type="text/javascript" src="viz9.js"></script>
    <script>
        let canvas = [document.querySelector('#c1'), document.querySelector('#c2')];

        let ctxt1 = canvas[0].getContext('2d');
        let ctxt2 = canvas[1].getContext('2d');

                
        let height = window.innerHeight;
        
        if(height > window.innerWidth) {
            height = window.innerWidth;
        }
        let width = height;
        
        canvas[0].width = width;
        canvas[0].height = height;
        canvas[1].width = width;
        canvas[1].height = height;
        
        const resultDiv = document.querySelector('#RESULT');

        document.querySelector('button').addEventListener('click', enterLoop);

        document.querySelector('input').addEventListener('input', e => {
            if(!curState) {
                return;
            }
            setSpeed(curState);
        })

        function setSpeed(state) {
            let val = Number(document.querySelector('input').value);

            state.speed = val;
        }

        let curState = null;

        function enterLoop() {
            if(curState !== null) {
                curState.running = false;
            }

            curState = {
                frame: 0,
                problemData: day9(getInput()),
                speed: 0,
                drawState: {},
                running: true,
                lastData: null
            };
            setSpeed(curState);
            loop(curState);
        }
        function loop(state) {
            if(!state.running) { return; }

            if(!drawFrame(ctxt2, ctxt1, width, height, state.speed, state.problemData, state.drawState, resultDiv)) {
                state.running = false;
                return;
            }
            ++state.frame;
            
            nextFrame();

            function nextFrame() { window.requestAnimationFrame(loop.bind(null, state)); }
        }


        function getInputElem() {
            return document.querySelector('textarea');
        }
        function getInput() {
            return getInputElem().value;
        }
        


    </script>
</body>

</html>
