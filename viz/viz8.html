    <script type="text/javascript" src="viz8.js"></script>
    <script>
        let canvas = document.querySelector('canvas');

        let ctxt = canvas.getContext('2d');

                
        let height = window.innerHeight;
        
        if(height > window.innerWidth) {
            height = window.innerWidth;
        }
        let width = height;
        
        canvas.width = width;
        canvas.height = height;

        document.querySelector('button').addEventListener('click', enterLoop);

        document.querySelector('input').addEventListener('input', e => {
            if(!curState) {
                return;
            }
            setSpeed(curState);
        })

        function setSpeed(state) {
            let val = Number(document.querySelector('input').value);

            state.speed = val;
        }

        let curState = null;

        function enterLoop() {
            if(curState !== null) {
                curState.running = false;
            }

            curState = {
                frame: 0,
                problemData: day8(getInput()),
                speed: 0,
                drawState: {},
                running: true,
                lastData: null
            };
            setSpeed(curState);
            loop(curState);
        }
        function loop(state) {
            if(!state.running) { return; }

            if(!drawFrame(ctxt, width, height, state.speed, state.problemData, state.drawState)) {
                state.running = false;
                return;
            }
            ++state.frame;
            
            nextFrame();

            function nextFrame() { window.requestAnimationFrame(loop.bind(null, state)); }
        }


        function getInputElem() {
            return document.querySelector('textarea');
        }
        function getInput() {
            return getInputElem().value;
        }
        


    </script>
